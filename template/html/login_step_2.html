<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login-Step2</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/Font-Awesome-3.2.1/css/font-awesome.min.css">
    <style>
        body {
            background: #f1f4f5;
        }

        .logo {
            height: 195px;
            background: url("../static/images/eagle-logo.png") center no-repeat;
        }

        .register-container {
            width: 998px;
            margin: 0 auto;
            border: 1px solid #d3dada;
            border-radius: 10px;
            padding: 60px;
            box-sizing: border-box;
            background: white;
        }

        .step-p {
            display: inline-block;
            line-height: 24px;
        }

        .step-p span {
            font-weight: bold;
            font-size: 20px;
        }

        .title {
            color: #4787b8;
            font-size: 18px;
        }

        .text-center button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="logo"></div>
<div class="register-container">
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li role="presentation" class="">
                <a href=""><i class="icon-ok"><span> Completed<br>Set up a personal account</span></i></a>
            </li>
            <li role="presentation" class="active">
                <a href=""><i class="icon-user"><span> Step 2<br>Update User information</span></i></a>
            </li>
            <li role="presentation" class="">
                <a href=""><i class="icon-cogs"><span> Step 3<br>Choose user roles</span></i></a>
            </li>
        </ul>

        <div class="col-md-3">
            <p class="text-center">
                <img src="../static/images/icon.jpg" alt="头像">
                <button type="button" class="btn btn-default">Change Avatar</button>
                <button type="button" class="btn btn-primary">Change Avatar</button>
            </p>
        </div>
        <div class="col-md-9">
            <p class="title">Join Eagle Nebula</p>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name *</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        <span></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Email address">
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName">Organization Or company *</label>
                    <input type="text" class="form-control" id="userName" placeholder="Email address">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number *</label>
                    <label class="checkbox-inline">
                        <span><input type="checkbox" id="isPublicPhoneNum" value="true">publicly available</span>
                    </label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Email address">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <label class="checkbox-inline">
                        <span><input type="checkbox" id="isPublicEmail" value="true">publicly available</span>
                    </label>
                    <input type="text" class="form-control" id="email" placeholder="Email address">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="userName">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                    <span></span>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                        <span></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="state">State/Province</label>
                        <input type="text" class="form-control" id="state" placeholder="State/Province">
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postalCode">Zip/Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Zip/Postal Code">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country">
                    <span></span>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default btn-block">Skip</button>
                        <span></span>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default btn-block btn-success">Update</button>
                        <span></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
