<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a id="test" href="javascript()"></a>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('#test').click(function () {
            var data = [1, 2, 3];
            $.ajax({
                url: '/test/to',
                type: "POST",
                data: data,
                success : function () {
                    console.log('SUCCESS');
                }
            })
        });
    });
</script>
</html>
